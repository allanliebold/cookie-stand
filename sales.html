<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Salmon Cookies Sales</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="tablestyle.css">
  </head>

  <body>
    <form id="store_form">
      <fieldset>
        <label for="store_name">Store Location:</label>
        <input type="text" name="store_name" placeholder="Enter the location name" required>
      </fieldset>

      <fieldset>
        <label for="min_cust">Minimum Customers:</label>
        <input type="text" name="min_cust" placeholder="Enter a number" required>
      </fieldset>

      <fieldset>
        <label for="max_cust">Maximum Customers:</label>
        <input type="text" name="max_cust" placeholder="Enter a number" required>
      </fieldset>

      <fieldset>
        <label for="avg_cookies">Avg Cookies Per Customer:</label>
        <input type="text" name="avg_cookies" placeholder="Enter a number" required>
      </fieldset>

      <button id="submit-btn" type="submit">Calculate Sales</button>
    </form>

    <section id="sales">
      <table>
        <thead>
          <td>Store</td>
          <td>6am</td>
          <td>7am</td>
          <td>8am</td>
          <td>9am</td>
          <td>10am</td>
          <td>11am</td>
          <td>12pm</td>
          <td>1pm</td>
          <td>2pm</td>
          <td>3pm</td>
          <td>4pm</td>
          <td>5pm</td>
          <td>6pm</td>
          <td>7pm</td>
          <td>8pm</td>
          <td>Daily Location Total</td>
        </thead>

        <tbody id="sales_table">
          <!-- Hourly Sales and Daily Totals go here -->
        </tbody>
      </table>

  </body>
  <script src="app.js"></script>
</html>
